<app-bread-crumb
  [items]="[{ text: 'Categorias'}]">
</app-bread-crumb>

<app-page-header
  [pageTitle]="'Categorias'"
  [buttonText]="'+ Nova Categoria'"
  [buttonLink]="'new'"
  [buttonClass]="'btn-success'">
</app-page-header>

<table class="table table-hover">
  <!--thead>th>th*2-->
  <thead>
    <tr class="bg-primary text-light">
      <th>Categoria</th>
      <th>Ações</th>
    </tr>
  </thead>
  <!--tbody>tr>td*2-->
  <tbody>
    <tr *ngFor="let category of resources">
      <td>
        <strong>{{category.name}}</strong><br>
        <small>{{category.description}}</small>
      </td>
      <td>
        <button [routerLink]="[category.id, 'edit']" class="btn btn-outline-info btn-sm mr-2">Editar</button>
        <button (click)="deleteResource(category)" class="btn btn-outline-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
